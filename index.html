<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        html{
            scroll-behavior: smooth;
        }
        body{
            margin: 0%;
            padding: 0%;
            font-family: 'poppins',sans-serif;
            background:linear-gradient(rgb(234,221,202),rgb(193,154,107),rgb(248, 218, 181));
            background-repeat: no-repeat;
            background-size: cover;
            height: 260vh;
        }
        .io{
            color: white;
        }
        #bag{
            color: #C19A6B;
        }
        .form-login{
            background:linear-gradient(rgb(193,154,107),rgb(234,221,202));
            width: 280px;
            text-align: center;
            left: 50%;
            transform: translate(-50,-50);
            color: white;
            margin-left: auto;
            margin-top: 110px;
            margin-right: auto;
            border: solid rgb(0, 0, 0);
            border-radius: 20px;
            padding: 20px;
            padding-bottom: 50px;
        }
        .register-login{
            width: 280px;
            text-align: center;
            left: 50%;
            transform: translate(-50,-50);
            color: white;
            margin-left: auto;
            margin-top: 240px;
            margin-right: auto;
            backdrop-filter: blur(50px);
            background: transparent;
            border: solid rgb(0, 0, 0);
            border-radius: 20px;
            padding: 40px;
            padding-bottom: 30px;
            margin-bottom: 100px;
        }
        section{
            height: 100vh;
        }
        .shop{
            width: 95px;
            height: 80px;
            margin-left: auto;
            border-radius: 30px;
        }
.button {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 15px;
  gap: 15px;
  background-color: rgb(193, 163, 98);
  outline: 3px rgb(193, 163, 98)  solid;
  outline-offset: -3px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  transition: 400ms;
  color:white;
  width:180px;
  border-radius:20px;
  margin-left: auto;
  margin-right: auto;
  align-items: center;
}

.button .text {
  color: white;
  font-weight: 700;
  transition: 400ms;
}

.button:hover {
  background-color: transparent;
  background-color: white;
  color: #000000;
}
        .Login{
            padding: 10px;
            background-color: rgb(0, 110, 255);
            color: white;
            margin-left: auto;
            margin-left: auto;
            align-items: center;
            border-radius: 20px;
            width: 180px;
            border: solid black 1px;
        }
        .submit{
            width: 180px;
            background-color: blue;
            color: whitesmoke;
        }
        .Login:hover{
            transform: scale(0.95);
            border: solid white 1px;
        }
        input{
            border: solid black 1px;
            padding: 10px;
            border-radius: 200px;
            margin: 0%;
        }
        #register{
            margin: 30px;
        }
        .user{
            margin: 0%;
        }
        #correct{
            color: rgb(249, 18, 18);
            font-size: 13px;
        }
        h4{
            font-size: 15px;
            margin: 0%;
            color: black;
            padding: 10px
        }
        .sign{
            margin: 0%;
        }
        h1{
            font-size: 2rem;
            color:#f4f0e9;
        }
        .signlog{
            background-color: #c5a987;
            color: white;
            padding: 10px;
            text-decoration: none;
            border: solid black 1px;
            border-radius: 20px;
            width: 62.35px;
        }
        .navbar a {
         float: left;
         display: block;
         color: #000000;
         text-align: center;
         padding: 14px 20px;
         text-decoration: none;
         font-size: 17px;
         position: relative;
         margin: 5px;
        }
        nav{
         display: flex;
         justify-content: center;
         text-decoration: none;
         border-radius: 20px;
         width: 400px;
         margin-left: auto;
         margin-right: auto;
         color: white;
         margin-bottom: 50px;
         position: relative;
         top: 0%;
        }
        .sig{
            margin: 0%;
        }
       nav ul{
         display: flex;
         font-weight: 600;
        }
       ul li{
         list-style: none;
        }
       li a{
          padding: 20px;
        }
        label{
            color: rgb(0, 0, 0);
        }
       /*Navigation bar's hover animation*/
       .navbar a:hover {
         color: rgb(0, 0, 0);
         transition: ease-out 0.5s;
         box-shadow: inset 102px 0 0 0 #00ffff
        }
      .navbar{
         -webkit-animation: slide-fwd-center 0.45s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
         animation: slide-fwd-center 0.45s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
         position: sticky;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            
            <div class="headd">
                <h1 id="bag">TR<b class="io">IO</b></h1>
            </div>

            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Products</a></li>
                <li><a href="about web.html">About</a></li>

                <a class="signlog" href="#register-form">Sign up</a>

        </nav>

    <section>
      <div class="form-login" id="Login-sigin">
        <div>
            <h1>Login</h1>
            <img class="shop" src="the trio shop logo.png" alt="shop">

        </div>
        <div class="user">
            <h4>Password</h4>
            <input type="password" placeholder="password" id="password"> <br>
            <label id="correct"></label>
         </div>
         <br>
        <button class="button" onclick="func()"><b>Login</b></button>
      </div>
    </section>
 <form>
    <div class="register-login" id="register-form">
        <h1>Sign up</h1>
        <label id="result1"></label>
        <div class="sign" id="register">
            <h4 class="sig" id="signup">FirstName</h4>
            <input type="text" id="email" placeholder="FirstName">

        <div class="sign" id="register">

        <div class="sign" id="register">

        </div>

        <div class="sign" id="register">
            <h4 class="sig" >Password</h4>
            <input type="password" id="email" placeholder="Password">
        </div>

        <div class="sign" id="register">
            <button class="button" id="submited">Submit</button>
        </div>
    </div>
</form>
    <script src="source.js"></script>
</body>
</html>
